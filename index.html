    <head>
        <meta charset="UTF-8">
        <title>Mustang v2 Lite</title>
        <link rel="stylesheet" href="index.css">
        
    </head>
    <body onload="initApplication()">
        <!--Make sure the form has the autocomplete function switched off:-->
    <form autocomplete="off" action="/action_page.php">
        <div class="autocomplete" style="width:300px;">
        <input id="myInput" type="text" name="myCountry" placeholder="Country">
        </div>
        <input type="submit">
    </form>
        <h1>Mustang v2.2 Lite</h1> 
            <table>
            <tr>
                <td>Name:</td>
                <td> 
                    <input id="nameID" type="text" value="" size="20">
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>
                    <input id="emailID" type="text" value="" size="20">
                </td>
            </tr>
            <tr>
                <td>City:</td>
                <td>
                    <input id="cityID" type="text" value="" size="20">
                </td>
            </tr>
            <tr>
                <td>State:</td>
                <td>
                    <input id="stateID" type="text" value="" size="20" onkeypress="keyPressed()">
                </td>
            </tr>
            <tr>
                <td>Zip</td>
                <td>
                    <input id="zipID" type="text" value="" size="20" onfocus="getPlace()" onblur="getPlace()">
                </td>
            </tr>
            <tr>
                <td><button type="button" onclick="previous()">Previous</button></td>
                <td><button type="button" autofocus onclick="next()">Next</button>
                </td>
            <tr>
                <td><button type="button" onclick="add()">New</button></td>
                <td><button type="button" onclick="remove()">Delete</button>
            </td>
            </tr>
        </table>

        <p id="statusID"></p>
        <br><br><hr>
        Data and Test Functions:<br>
        Index:<pre id="indexID"></pre>
        Contacts:<pre id="contactsID"></pre>


    <script src="mustang-v2-lite.js"></script>   
    </body>
